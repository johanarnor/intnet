{% extends "base.html" %}

{% block title %}{{ current_booking }}{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        {% for bi in bookings_images %}
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="{{ bi.1 }}" alt="">
                <div class="caption">
                    <h3>{{ bi.0.activity }}</h3>
                    <p>{{ bi.0.activity.description }}</p>
                    <p><a href="{% url 'bookings:booking' bi.0.pk %}" class="btn btn-info" role="button">Detaljer</a> <a href="{% url 'bookings:cancel_booking' bi.0.pk %}" class="btn btn-warning" role="button">Avboka</a></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
